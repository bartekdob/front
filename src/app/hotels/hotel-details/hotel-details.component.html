<div *ngIf="hotel">
<div *ngFor="let photo of hotel.roomPhotos">
  <img src="data:image/png;base64,{{photo}}" height="60" width="80" alt=""/>
</div>
</div>



<div class="py-5">
  <div class="container">
    <div class="row">
      <div class="col-md-12">
        <div class="carousel slide" data-ride="carousel" id="carousel" >
          <div class="carousel-inner">
            <div class="carousel-item active"> <img class="d-block img-fluid w-100" src="data:image/png;base64,{{hotel.roomPhotos[carouselIndex]}}" height="200" width="300">
            </div>
          </div>  <span (click)="carouselPrev()" class="carousel-control-prev-icon"></span> <span class="sr-only">Previous</span>
          <span (click)="carouselNext()" class="carousel-control-next-icon"></span> <span class="sr-only">Next</span>
        </div>
      </div>
    </div>
  </div>
</div>
