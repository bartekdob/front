<div class="py-sm-5 example-container container card">
    <form [formGroup]="userForm" class="container example-container ">
      <mat-card-title>Rejestracja</mat-card-title>
      <mat-form-field>
        <input formControlName="firstName" matInput placeholder="imię">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="lastName" matInput #input minlength="3" placeholder="nazwisko">
        <mat-error *ngIf="userForm.get('lastName').invalid">Wymagane co najmniej 3 znaki</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="username" matInput placeholder="nazwa użytkownika">
      </mat-form-field>
      <mat-form-field>
        <input formControlName="email"  matInput placeholder="email"  required>
        <mat-error *ngIf="userForm.get('email').invalid">{{getErrorMessage()}}</mat-error>
      </mat-form-field>
      <mat-form-field>
        <input formControlName="password" matInput  placeholder="password" [type]="hide ? 'password' : 'text'">
        <mat-icon matSuffix (click)="hide = !hide">{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
      </mat-form-field>
      <button mat-raised-button [disabled]="userForm.invalid" (click)="register()" color="primary" >Zarejestruj</button>
    </form>
</div>
